<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registar.css">
</head>
<body>
    <header>
        <nav class="container container-fixed">
            <a class="nav-logo-link" href="#">
                <img src="../images/logo.png" alt="Finsweet logo" />
            </a>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
            </ul>
            <div class="main-button">
                <button class="nav-list-button">
                    Contact
                </button>
                <button class="nav-list-button" id="ilhom">
                    Open an account
                </button>
                <button class="nav-list-button">
                    EN
                </button>
            </div>
        </nav>
        <hr>
        <main>
            <div class="main1">
                <div class="main-logo">
                    <img src="../images/logo.png" alt="Finsweet logo" />
                </div>
                <h1>Welcome to ByTrend!</h1>
                <div class="main-link-text">
                    <h2>
                        Already have an account?
                    </h2>
                    <a href="./login.html">Login</a>
                </div>
                <div class="main-email">
                    <label class="label3" for="Email">Email</label>
                    <input type="Email" id="Email" placeholder="Email address" required>
                </div>
                <div>
                    <div class="main-phone">
                        <label class="label4" for="Phone">Phone</label>
                        <input type="tel" id="Phono" value="+998" placeholder="+998" required>
                    </div>
                </div>
                <div class="country-city">
                    <div class="Countyr">
                        <label for="Country">Country</label>
                        <select name="city" id="city">
                            <option value="Russia">Russia</option>
                            <option value="Aqsh" selected>Aqsh</option>
                            <option value="O'zbekiston">O'zbekiston</option>
                            <option value="Portugalya">Portugalya</option>
                        </select>
                    </div>
                    <div class="city">
                        <label for="city">City</label>
                        <input class="jovo1" placeholder="Name of the city" type="text">
                    </div>
                </div>
                <div class="password">
                    <label class="label5" for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div>
                    <div class=" confirm-password">
                        <label class="label6" for="password"> Confirm Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                <div class="registar1">
                    <a href="#">Registar</a>
                </div>
                <div class="content-text">
                    <p>By signing up, you are agreeing to our <b>Terms & Conditions</b> and <br> <b>Privacy Policy</b>.</p>
                </div>
            </div>
        </main>
    </header>
</body>
</html>
